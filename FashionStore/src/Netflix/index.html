<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix| Online Watch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body background="https://www.slashgear.com/img/gallery/netflix-4k-streaming-on-macos-big-sur-to-require-a-t2-security-chip/intro-import.jpg">
    <div class="shade">
        <header class="navbar">
            <div class="logo">
                <h1>NETFLIX</h1>
            </div>
            <div class="icon">
                <div class="lang">
                   <span class="bi bi-globe"></span>
                    <select name="drop" id="l">
                        <span id="drop">Language</span>
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Telgu">Telgu</option>
                        <option value="Kannada">Kannada</option>
                        <option value="Bhojpuri">Bhojpuri</option>
                    </select>
                    <span class="bi-bi dropdown"></span>
                    <span id="sign">Sign In</span>
                </div>

            </div>
        </header>

        <div class="content">
            <div class="cont1">
                <span>
                    Unlimited movies, TV shows and more
                    </span>
            </div>
            <div class="cont2">
                <span>Watch anywhere. Cancel anytime.</span><br>
                <span>Ready to watch? Enter your email to create or restart your membership.</span>
            </div>
            <div class="form">
                <input type="text" placeholder="Email address"> &nbsp;&nbsp;
                <button>Get Started</button>
            </div>
        </div>
    </div>
    
</body>
</html>
