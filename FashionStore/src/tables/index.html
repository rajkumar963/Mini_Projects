<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            width: 100%;
            
        }
    </style>
</head>
<body>
    <table border="1" > 
        <caption style="font-weight: bold; font-size: 25px;">Asia Cup Point Table 2023-2024</caption>
        <thead>
            <tr>
                <th>Pos</th>
                <th>Teams</th>
                <th>Matches</th>
                <th>Won</th>
                <th>Lost</th>
                <th>Tied</th>
                <th>NR</th>
                <th>Points</th>
                <th>NRR</th>
                <th>Series Form</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot></tfoot>
    </table>
    
</body>
</html>
